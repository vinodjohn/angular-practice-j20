<table mat-table [dataSource]="doggies" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="heightInCm">
    <th mat-header-cell *matHeaderCellDef> Height In CM </th>
    <td mat-cell *matCellDef="let element"> {{element.heightInCm}} </td>
  </ng-container>

  <ng-container matColumnDef="isAlive">
    <th mat-header-cell *matHeaderCellDef> Is Alive? </th>
    <td mat-cell *matCellDef="let element"> {{element.isAlive}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (mouseover)="addRandomDog()">Add Random Dog</button>
