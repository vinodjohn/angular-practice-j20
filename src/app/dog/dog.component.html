<table mat-table [dataSource]="doggies" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="heightInCm">
    <th mat-header-cell *matHeaderCellDef> Height In CM </th>
    <td mat-cell *matCellDef="let element"> {{element.heightInCm}} </td>
  </ng-container>

  <ng-container matColumnDef="isAlive">
    <th mat-header-cell *matHeaderCellDef> Is Alive? </th>
    <td mat-cell *matCellDef="let element"> {{element.isAlive}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="accent" (click)="updateDog(element.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="warn" (click)="deleteDog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
